<script type="text/html" id="indexMenuTpl">
{{each result as value index}}
      <div class="item col-xs-3">
          <a href="{{value.titlehref}}">
              {{#value.img}}
              <p>{{value.name}}</p>
              </a>
      </div>
{{/each}}

</script>
<!--首页折扣-->
<script type="text/html" id="indexDissaleTpl">
{{each data as value index}}
<div class="media">
    <a class="pull-left" href="#">
      {{#value.productImgSm}}
    </a>

    <div class="media-body">
        <h4 class="media-heading">{{value.productName}} <span>{{value.productPinkage}}</span></h4>

        <p>
            <span>{{value.productFrom}}|{{value.productTime}}</span>
            <span class="s1"><i class="glyphicon glyphicon-subtitles"></i>{{value.productComCount.replace("有","").replace("人评论","")}}</span>
        </p>
    </div>
</div>
    {{/each}}

</script>
